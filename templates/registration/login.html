{% extends "base.html" %}
{% block body_block %}
	<div class="height90 valign-wrapper">
		<div class="row width100">
			<div class="col s12 m4 offset-m4">
				<div class="card">
					<div class="card-content">
						<span class="card-title center-align">Log into your account</span>
						<form method="post" action=".">
							{% csrf_token %}
							<div class="row">
								<div class="input-field">
									<input id="id_username" type="text" name="username" class="validate">
									<label for="id_username">Username</label> 
								</div>
							</div>

							<div class="row">
								<div class="input-field">
									<input id="id_password" type="password" name="password" class="validate">
									<label for="id_password">Password</label>
								</div>
							</div>

							<div class="row center">
								<button class="col s12 btn waves-effect waves-light light-blue" type="submit">Log in</button>
							</div>
							<input type="hidden" name="next" value="{{next}}" />
						</form>
					</div>
					<div class="card-action">
						<a href="{% url 'registration_register' %}" class="left orange-text">Register</a>
						<a href="" class="right">Forgot your password?</a>
						<br/>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
