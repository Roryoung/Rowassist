{% extends "base.html" %}
{% block body_block %}
	<br/>
	{% if form.errors %}
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<span class="card-title center-align"><strong>Unable to join a club</strong></span>
						<p>You must select a club</p>
					</div>
				</div>
			</div>
		</div>
	{% endif %}

	<div class="row">
		<div class="col s12 m6 offset-m3">
			<div class="card">
				<div class="card-content">
					<span class="card-title center-align">Create a Club</span>
					<form method="post" action="{% url 'createClub' %}">
						{% csrf_token %}
						{{form.as_p}}
					</form>
				</div>

				<div class="card-action">
					<a href="{% url 'joinClub' %}">Join an existing club</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
